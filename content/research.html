<html lang="en">

    </head>
<body>
    <div class="row">
        <div class="navbar navbar-default navbar-static-top">
            <ul class="nav navbar-nav">
                <li class="projectlist" id="overview"><a href="#">Overview</a></li>
                <li class="projectlist" id="affordances"><a href="#">Affordances</a></li>
                <li class="projectlist" id="uncertainty"><a href="#">Learning under Uncertainty</a></li>
                <li class="projectlist" id="macgyver"><a href="#">MacGyver Robots</a></li>
            </ul>
        </div>
    </div>

    <div class="row" id="rowcontent">
        <!-- Main Content Goes hee -->
        <div id="researchcontent">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        $(document).ready(function() {
            $("#researchcontent").load("projects/overview.html");
            $("#overview").addClass("active");
            $(document).on('click','.projectlist', function() {
                $('.projectlist').removeClass("active");
                $(this).addClass("active");
            });
            $(document).on('click','#overview',function() {
                $("#researchcontent").load("projects/overview.html");
            });
            $(document).on('click','#affordances', function() {
                $("#researchcontent").load("projects/affordances.html");
            });
            $(document).on('click','#uncertainty', function() {
                $("#researchcontent").load("projects/uncertainty.html");
            });
            $(document).on('click','#macgyver', function() {
                $("#researchcontent").load("projects/macgyver.html");
            });
        });

    </script>
</body>

</html>
