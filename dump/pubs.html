<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />



    
    <script>
        $(function() {
            $("#Fontselector").on("change", function() {
                var font = $("#Fontselector option:selected").text();
                console.log(font);

                $('.title.fonters').each(function() {
                    $(this).css("font-family", font);
                });
            });
        });

        function reset() {
            $("select").each(function() {
                localStorage.setItem($(this).attr("id"), "");
                $(this).val("");
            });
            $("#searchbar").val("");
            $("#searchbar").trigger('change');
        }
    </script>


    <style>
        html,
        body,
        span,
        h1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 17px;
        }
        
        bibtex {
            display: none;
        }
        
        .searchbar {
            margin-left: 0px;
        }
        
        #bibtex_errors {
            margin-top: 10px;
            color: red;
        }
        
        h1.header {
            margin-left: 8px;
        }
        
        h1.YEAR {
            font-size: 17px;
            font-weight: bold;
            display: inline;
            margin-left: 8px;
        }
    </style>

    <!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <a name="top"></a>
    <!--    <h1 class="header">Publications</h1>-->
    <div class="container-fluid">
        <div class="searchbar">
            <!--
            <div style="float:left;">
                <button type="button" class="btn btn-default" onclick="reset()">Reset</button>
            </div>
-->
            <!--
            <div style="float:left;">
                <select id="authorselectfirst" class="btn bibtex_search bibtex_author" style="border: 1px solid lightgrey;" extra="first" search="author">
                    <option value="">Search First Author</option>
                </select>
            </div>
-->
            <div style="float:left;">
                <select id="authorselect" class="btn bibtex_search bibtex_author" style="border: 1px solid lightgrey;" search="author">
                    <option value="">Search Co-Author</option>
                </select>
            </div>
            <div style="float:left;">
                <select id="topicselect" class="btn bibtex_search" style="border: 1px solid lightgrey;">
                    <option value="">Search Topic</option>
                    <!-- Add topic values here -->
                    <option value="affordances">Affordances</option>
                    <option value="learning"> Learning</option>
                    <option value="uncertain|uncertainty|probabilistic"> Uncertainty</option>
                    <option value="creative|creativity|problem solving"> Creativity</option>
                </select>
            </div>
            <div style="float:left;">
                <button type="button" class="btn btn-default" onclick="reset()">Show All</button>
            </div>
            <div style="float:left;">
                <input type="text" class="bibtex_search form-control" id="searchbar" placeholder="Search publications">
                <span class="help-block">Example: journal 2016 (finds the intersection of the two terms)</span>
            </div>
        </div>
    </div>

    <div class="bibtex_structure">
        <div class="group year" extra="ASC number">
            <a href="#top" style="display: inline"><em>(Top of the page)</em></a>
            <div style="padding-bottom:10px;"></div>
            <div class="sort journal" extra="DESC string">
                <div class="templates"></div>
            </div>
        </div>
    </div>

    <div id="bibtex_display">

        <div class="if bibtex_template" style="display: none;">
            <ul>
                <li>
                    <span class="if title">
        <a class="bibtexVar" href="papers/+BIBTEXKEY+.pdf" extra="BIBTEXKEY">
            <span style="text-decoration: underline;" class="title"></span>,
                    </a>
                    </span>
                    <div class="if author">
                        <span class="author"></span>
                    </div>
                    <div>
                        <span class="if journal"><em><span class="journal"></span></em>,</span>
                        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
                        <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
                        <span class="if address"><span class="address"></span>,</span>
                        <span class="if month"><span class="month"></span>,</span>
                        <span class="if year"><span class="year"></span>.</span>
                        <span class="if note"><span class="note"></span></span>
                        <a class="bibtexVar" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY">
		  [bib]
		</a>
                    </div>
                    <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
                        <div class="well">
                            <pre><span class="bibtexraw noread"></span></pre>
                        </div>
                    </div>
                    <div style="display:none"><span class="bibtextype"></span></div>
                </li>
            </ul>
        </div>

        <!--
    </div>

    <script src="js/bootstrap.min.js"></script>

        <bibtex src="content/refs.bib"></bibtex>
